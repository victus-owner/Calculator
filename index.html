<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="calculator">

            <div class="display">
                <div id="history" class="history">0</div>
                <div id="result" class="result">0</div>
            </div>


            <div class="buttons">
                <button class="btn gray" data-value="AC">AC</button>
                <button class="btn gray" data-value="DEL">DEL</button>
                <button class="btn gray" data-value="%">%</button>
                <button class="btn orange" data-value="/">÷</button>

                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn orange" data-value="*">×</button>

                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn orange" data-value="-">−</button>

                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn orange" data-value="+">+</button>

                <button class="btn wide" data-value="0">0</button>
                <button class="btn" data-value=".">.</button>
                <button class="btn green" data-value="=">=</button>

            </div>
        </div>
        <div class="made-by">
            <h6>Made by &#9829 ASHISH PRAJAPATI</h6>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
